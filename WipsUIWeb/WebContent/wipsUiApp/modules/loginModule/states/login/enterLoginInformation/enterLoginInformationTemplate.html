	<div class="row">

	<div class="col-xs-12 col-sm-6 col-md-6">
		<div class="form-group">
		<label for="loginId" class="control-label">{{'login.racfId' | translate}}</label>
		<input id="loginId" name="loginId" type="text" placeholder="" autofocus="autofocus" class="form-control" wc-validation-indicator="{{'login.racfId' | translate}}" ng-model="enterLoginInformationController.loginId" maxlength="8" required/>
		</div>
	
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6">
	<div class="form-group">
			<label for="loginPassword" class="control-label">{{'login.password' | translate}}</label>
			<input id="loginPassword" name="loginPassword" type="password" placeholder="" class="form-control" wc-validation-indicator="{{'login.password' | translate}}" maxlength="8" ng-model="enterLoginInformationController.loginPassword" required/>

	</div>

</div>

<div class="row form-actions">

			<span>{{'login.loginBtn' | translate}}</span>
		</button>
	</div>
</div>
