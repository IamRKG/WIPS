<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="switchATPJobCodeModalInstanceController.reject()">&times;</button>
	<h1 class="modal-title">{{'menuPendingApproval.switchJob'| translate}}</h1>
</div>
<div class="modal-body">
<form  role="form" name="form.altJobCodeForm" novalidate>
	<div class="row">
	<div class="form-group col-xs-12" ng-class="{'has-error': switchATPJobCodeModalInstanceController.isFormSubmitted && form.altJobCodeForm.delegatedJobs.$invalid}">
			<h3 class="modal-title">{{'menuPendingApproval.yourJob'| translate}}</h3>
			<table class="table table-striped table-condensed">
			<caption></caption>
			<tbody>
				<tr>
					<td>
					<div class="radio">
						<label ng-class="{textDisabledClass:switchATPJobCodeModalInstanceController.currentJobcodeDisable(switchATPJobCodeModalInstanceController.userJob)}"><input  name="delegatedJobs" type="radio"  ng-disabled="switchATPJobCodeModalInstanceController.currentJobcodeDisable(switchATPJobCodeModalInstanceController.userJob)" ng-model="switchATPJobCodeModalInstanceController.delegatedJobs" ng-value="switchATPJobCodeModalInstanceController.userJob" required />{{switchATPJobCodeModalInstanceController.userJob.jobCode | translate}} - {{switchATPJobCodeModalInstanceController.userJob.jobName | translate}}</label>
					</div>
					</td>
				</tr>
			</tbody>
			</table>
			<fieldset>
			<h3 class="modal-title">{{'menuPendingApproval.delegatedJobs'| translate}}</h3>
			<table class="table table-striped table-condensed">
			<caption></caption>
			<tbody>
				<tr ng-repeat="delegatedJobs in switchATPJobCodeModalInstanceController.availableDelegatedJobs">
					<td>
					<div class="radio" >
						<label ng-class="{textDisabledClass:switchATPJobCodeModalInstanceController.currentJobcodeDisable(delegatedJobs)}" ><input  name="delegatedJobs" type="radio"  ng-model="switchATPJobCodeModalInstanceController.delegatedJobs" ng-disabled="switchATPJobCodeModalInstanceController.currentJobcodeDisable(delegatedJobs)" ng-value="delegatedJobs" required />{{delegatedJobs.jobCode | translate}} - {{delegatedJobs.jobName | translate}}</label>
					</div>
					</td>
				</tr>
			</tbody>
			</table>
			
		</fieldset>
				<div>
	<span class="label label-danger" ng-show="switchATPJobCodeModalInstanceController.isFormSubmitted && form.altJobCodeForm.delegatedJobs.$invalid"><span
                                class="glyphicon glyphicon-remove-circle"></span><span class="label-text">{{'application.errors.isInvalidCustomError' | translate}}</span></span>
     </div>
		</div>
		</div>

	           
	</form>

</div>
<div class="modal-footer form-actions">
	<button id="modal-submit" class="btn btn-primary-default" ng-click="switchATPJobCodeModalInstanceController.resolve();">Switch</button>
	<button id="modal-cancel" class="btn btn-secondary" ng-click="switchATPJobCodeModalInstanceController.reject()">Cancel</button>
</div>
